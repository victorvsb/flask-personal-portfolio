<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Registration</title>
</head>
<body>

    <h1> Product Details </h1>

    <p> Name: {{ product.name }} </p>
    <p> Brand: {{ product.brand }} </p>
    <p> Price: R$ {{ product.price }} </p>
    <p> 
        <a href="{{ url_for('products_list') }}">Back to list</a> 
        <a href="{{ url_for('products_edit', product_id=product.id) }}">Edit</a> 
        <a href="{{ url_for('products_delete', product_id=product.id) }}">Delete</a> 
    </p>
    
</body>
</html>
