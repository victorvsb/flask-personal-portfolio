<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Registration</title>
</head>
<body>

    <h1> Products list </h1>

    <ul>
        {% for product in products %}

            <li> <a href="products_details/{{product.id}}"> {{ product.name }} </a> </li>

        {% else %}
            <li>There is no product registered yet.</li>
        {% endfor %}

    </ul>

    <a href="products_add"> Create </a>
    
</body>
</html>
